<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <div style="display: block">
              <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
              </canvas>
            </div>
          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">
          <div style="display: block">
            <strong>Oro: </strong>
            {{indicatorsEconomics?.oro?.value}}
          </div>
          <div style="display: block">
            <strong>Plata: </strong>
            {{indicatorsEconomics?.plata?.value}}
          </div>
          <div style="display: block">
            <strong>Cobre: </strong>
            {{indicatorsEconomics?.cobre?.value}}
          </div>
        </div>
    </div>
</div>
</div>
